<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>College Library</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Forms</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div id="message"></div>
    <h1 style="text-align:center">Welcome to the Js Forms</h1>
    <hr>
    <form id="libraryForm" class="my-6 mx-4">
        <div class="row mb-3">
            <label for="authorName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="authorName" placeholder="enter the your name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="bookName" class="col-sm-2 col-form-label">Class</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName"  placeholder="enter the class">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Subject</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeRadio" id="fiction" value="fiction" checked>
                    <label class="form-check-label" for="fiction">
                        Science
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeRadio" id="health" value="health">
                    <label class="form-check-label" for="health">
                        Commerce
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeRadio" id="romance" value="romance">
                    <label class="form-check-label" for="romance">
                        Arts
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Add</button>
      </div>
    </form>
        <hr>
        <h2 class="my-5" style="text-align:center;">Your Search Results</h2>
        <div class="table">
            <table class="table table-striped mx-2">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Class</th>
                    <th scope="col">Subject</th>
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
        </div>






   <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
